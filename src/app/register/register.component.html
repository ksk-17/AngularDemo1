<div class="container m-5 p-3">
  <div class="row">
    <div class="col-sm-1 col-md-2 col-lg-4"></div>
    <div class="col-sm-10 col-md-8 col-lg-6 bg-light">
      <form action="" #ref="ngForm" (ngSubmit)=addData(ref)>
  
        <div class="display-5 text-center">Register</div>
    
        <div class="m-3">
          <label for="nm">Username</label>
          <input type="text" class="form-control" name="username" id="nm" ngModel>
        </div>
    
        <div class="m-3">
          <label for="em">E-Mail</label>
          <input type="email" class="form-control" name="email" id="em" ngModel>
        </div>
    
        <div class="m-3">
          <label for="db">Date Of Birth</label>
          <input type="date" class="form-control" name="dob" id="db" ngModel>
        </div>
  
        <div class="m-3">
          <h5>Gender</h5>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
              Male
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                  Female
              </label>
          </div>
      </div> 
  
        <button type="submit" class="btn bg-primary d-block mx-auto m-3">Register</button>
        
      </form>
    </div>
    <div class="col-sm-1 col-md-2 col-lg-4"></div>
  </div>
</div>
